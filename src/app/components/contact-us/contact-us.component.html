<div class="contact-us-section">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out to us using the form below or through the provided contact details.</p>
  
    <div class="contact-wrapper">
      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
  
      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Our Office</h3>
        <p>123 Woodcraft Lane<br>Craft City, CC 12345</p>
        <p><strong>Email:</strong> info&#64;craftistic.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
      </div>
    </div>
  </div>
