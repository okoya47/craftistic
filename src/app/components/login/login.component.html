<header class="header">
  <div class="header-content">
      <div class="logo">
        <a href="#">
          <img src="/assets/images/logo-no-background.svg" alt="Logo">
        </a>
      </div>
      <div class="header-text">Already have an account? <a href="#">Sign In</a></div>
  </div>
</header>

<main class="main-content">
  <div class="cloud left-content">
      <h1>Welcome to Craftistic</h1>
      <p>Discover the benefits of joining our community. Enjoy exclusive features, updates, and more.</p>
  </div>
  <div class="sign-up-form">
      <h2>Sign In</h2>
      <form action="#" method="post">
          <div class="form-group">
             
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
     
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <span class="fa fa-eye-slash"></span>
          </div>
         
          <button type="submit">Sign In</button>
      </form>
      <div class="social-login">
          <p>Or sign up with:</p>
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      </div>
  </div>
</main>

<footer class="footer">
  <p>&copy; All rights reserved.</p>
</footer>
